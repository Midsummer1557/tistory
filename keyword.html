    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #004c8c;
    }

    .index-links a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 3px 0;
    }

    .index-links a:hover {
      color: #0077cc;
