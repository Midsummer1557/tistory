<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기술사 기출 서브노트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 30px;
    }
    .button-group button {
      margin: 0 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-button {
      background-color: #e53935;
      color: white;
    }
    .favorite-toggle {
      background-color: #ffd600;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-top: 60px;
      margin-bottom: 20px;
      border-left: 6px solid #007acc;
      padding-left: 12px;
    }
    .index-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    .index-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }
    .index-card:hover {
      transform: translateY(-4px);
    }
    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #004c8c;
    }
    .index-links a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: #333;
      padding: 3px 0;
      transition: color 0.3s;
    }
    .index-links a:hover {
      color: #0077cc;
    }

    .click-1 { color: #d6471c !important; }
    .click-3 { color: #e8e51e !important; }
    .click-5 { color: #faf602 !important; }

    .click-count {
      font-size: 12px;
      background: #eee;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 10px;
      color: #666;
    }

    .star {
      cursor: pointer;
      margin-left: 8px;
      font-size: 14px;
    }

    .favorited .star {
      color: gold;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>📚 기술사 기출 서브노트</h1>
  <div class="subtitle">제가 공부하려고 만든 서브노트입니다.</div>

  <div class="button-group">
    <button onclick="resetAllCounts()" class="reset-button">🔄 클릭 수 초기화</button>
    <button onclick="toggleFavoriteView()" class="favorite-toggle" id="favoriteBtn">⭐ 즐겨찾기만 보기</button>
  </div>

  <!-- 🏗️ 건축시공기술사 -->
  <div class="section-title">🏗️ 건축시공기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="#가설구조물" data-key="가설구조물" onclick="trackClick(this)">
          가설구조물<span class="click-count"></span><span class="star" onclick="toggleFavorite(event, this)">☆</span>
        </a>
        <a href="#기초공법" data-key="기초공법" onclick="trackClick(this)">
          기초공법<span class="click-count"></span><span class="star" onclick="toggleFavorite(event, this)">☆</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    const favoriteKey = 'favorites';
    let showFavoritesOnly = false;

    function trackClick(el) {
      const key = el.dataset.key;
      let count = parseInt(localStorage.getItem(key) || "0");
      count++;
      localStorage.setItem(key, count);
      updateVisual(el, count);
    }

    function updateVisual(el, count) {
      el.classList.remove("click-1", "click-3", "click-5");
      let emoji = '';
      if (count >= 5) {
        el.classList.add("click-5");
        emoji = '🎓';
      } else if (count >= 3) {
        el.classList.add("click-3");
        emoji = '⭐';
      } else if (count >= 1) {
        el.classList.add("click-1");
        emoji = '🔥';
      }

      const span = el.querySelector('.click-count');
      if (span) span.textContent = `${count} ${emoji}`;
    }

    function resetAllCounts() {
      if (!confirm('모든 클릭 수를 초기화하시겠습니까?')) return;
      document.querySelectorAll('.index-links a').forEach(el => {
        const key = el.dataset.key;
        localStorage.removeItem(key);
        el.classList.remove("click-1", "click-3", "click-5");
        const span = el.querySelector('.click-count');
        if (span) span.textContent = '';
      });
      alert('✅ 클릭 수가 초기화되었습니다.');
    }

    function toggleFavorite(e, starEl) {
      e.stopPropagation(); // 링크 클릭 방지
      const aTag = starEl.closest('a');
      const key = aTag.dataset.key;
      let favorites = JSON.parse(localStorage.getItem(favoriteKey) || '{}');
      if (favorites[key]) {
        delete favorites[key];
        aTag.classList.remove('favorited');
        starEl.textContent = '☆';
      } else {
        favorites[key] = true;
        aTag.classList.add('favorited');
        starEl.textContent = '★';
      }
      localStorage.setItem(favoriteKey, JSON.stringify(favorites));
    }

    function toggleFavoriteView() {
      showFavoritesOnly = !showFavoritesOnly;
      const btn = document.getElementById('favoriteBtn');
      btn.textContent = showFavoritesOnly ? '📋 전체 보기' : '⭐ 즐겨찾기만 보기';

      const favorites = JSON.parse(localStorage.getItem(favoriteKey) || '{}');
      document.querySelectorAll('.index-links a').forEach(el => {
        const key = el.dataset.key;
        if (showFavoritesOnly && !favorites[key]) {
          el.classList.add('hidden');
        } else {
          el.classList.remove('hidden');
        }
      });
    }

    window.onload = () => {
      const favorites = JSON.parse(localStorage.getItem(favoriteKey) || '{}');

      document.querySelectorAll('.index-links a').forEach(el => {
        const key = el.dataset.key;
        const count = parseInt(localStorage.getItem(key) || "0");
        if (count > 0) updateVisual(el, count);
        if (favorites[key]) {
          el.classList.add('favorited');
          const starEl = el.querySelector('.star');
          if (starEl) starEl.textContent = '★';
        }
      });
    };
  </script>
</body>
</html>
