<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>브리태니커 스타일 기술사 인덱스</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-top: 60px;
      margin-bottom: 20px;
      border-left: 6px solid #007acc;
      padding-left: 12px;
    }

    .index-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }

    .index-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }

    .index-card:hover {
      transform: translateY(-4px);
    }

    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #004c8c;
    }

    .index-links a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 3px 0;
      transition: color 0.3s;
    }

    .index-links a:hover {
      color: #0077cc;
    }

    /* 색상 단계 */
    .click-1 { color: #1565c0; } /* 파랑 */
    .click-3 { color: #ff8f00; } /* 주황 */
    .click-5 { color: #d32f2f; } /* 빨강 */
  </style>
</head>
<body>

  <h1>📚 기술사 기출 서브노트</h1>
  <div class="subtitle">제가 공부하려고 만든 서브노트입니다.</div>

  <!-- 건축시공기술사 -->
  <div class="section-title">🏗️ 건축시공기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="#가설구조물" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="#기초공법" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
  </div>

  <!-- 건축기계설비기술사 -->
  <div class="section-title">🛠️ 건축기계설비기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="https://namu.wiki/w/%EA%B8%B0%EC%88%A0%EC%82%AC" onclick="trackClick(this)">기술사란?</a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="#배관시스템" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
  </div>

  <!-- 건축전기설비기술사 -->
  <div class="section-title">💡 건축전기설비기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="#전기이론" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="#접지" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
  </div>

  <!-- 소방기술사 -->
  <div class="section-title">🔥 소방기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="#소화설비" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="#경보시스템" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
  </div>

  <!-- 정보관리기술사 -->
  <div class="section-title">📊 정보관리기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="#보안정책" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="#데이터베이스" onclick="trackClick(this)">업데이트 예정</a>
      </div>
    </div>
  </div>

  <script>
    function trackClick(el) {
      const key = el.textContent.trim();
      let count = parseInt(localStorage.getItem(key) || "0");
      count++;
      localStorage.setItem(key, count);

      el.classList.remove("click-1", "click-3", "click-5");

      if (count >= 5) {
        el.classList.add("click-5");
      } else if (count >= 3) {
        el.classList.add("click-3");
      } else {
        el.classList.add("click-1");
      }
    }

    // 페이지 로드 시 기존 클릭 이력 반영
    window.onload = () => {
      document.querySelectorAll('.index-links a').forEach(el => {
        const key = el.textContent.trim();
        const count = parseInt(localStorage.getItem(key) || "0");

        if (count >= 5) {
          el.classList.add("click-5");
        } else if (count >= 3) {
          el.classList.add("click-3");
        } else if (count >= 1) {
          el.classList.add("click-1");
        }
      });
    };
  </script>

</body>
</html>
