<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기술사 브리태니커 인덱스</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #2c3e50;
      --card-bg: #ffffff;
      --highlight: #2f80ed;
      --accent-bg: #ecf3ff;
      --session-1: #e6f0ff;
      --session-2: #e8f5e9;
      --session-3: #fff8e1;
      --session-4: #fce4ec;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      background: var(--accent-bg);
      border: none;
      color: var(--text-color);
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .tabs button.active {
      background-color: var(--highlight);
      color: white;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-history {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    .search-history span {
      display: inline-block;
      background: #eee;
      color: #333;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 4px;
      font-size: 13px;
    }

    .index-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 30px;
    }

    @media (min-width: 1024px) {
      .index-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .index-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--highlight);
    }

    .session-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 5px;
    }

    .session-tabs button {
      flex: 1 1 20%;
      background: var(--accent-bg);
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .session-tabs button.active {
      background-color: var(--highlight);
      color: white;
      transform: scale(1.05);
    }

    .keyword-list {
      margin-top: 10px;
    }

    .keyword {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .keyword .star {
      cursor: pointer;
      color: #ccc;
    }

    .keyword.favorited .star {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>📚 기술사 키워드 인덱스</h1>
  <div class="subtitle">한번에 합격하는 기술사 키워드 총정리</div>

  <div class="tabs">
    <button class="active" onclick="showTab('시공')">건축시공</button>
    <button onclick="showTab('전기')">전기설비</button>
    <button onclick="showTab('소방')">소방기술</button>
    <button onclick="showTab('정보')">정보관리</button>
    <button onclick="showFavorites()">⭐ 즐겨찾기</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="키워드 검색..." onkeyup="filterKeywords()" />
  </div>
  <div id="searchHistory" class="search-history"></div>

  <div id="content" class="index-container"></div>

  <script>
    const data = {
      시공: {
        '130회': {
          1: ['가설구조물', '기초공법'],
          2: ['도장공사', '콘크리트양생'],
          3: ['철근시공', '슬래브'],
          4: ['방수공법', '적산기법']
        },
        '131회': {
          1: ['조적공사', '건축재료'],
          2: ['파일기초', '흙막이'],
          3: ['단열재', '시공계획'],
          4: ['건축법규', '품질관리']
        },
        '132회': {
          1: ['지반조사', '건설안전'],
          2: ['건축시공기술', '양생방법'],
          3: ['마감재', '설계도서'],
          4: ['공정관리', '공사비산정']
        }
      }
    };

    const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
    let searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');

    function showTab(category) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderCategory(category);
    }

    function showFavorites() {
      const container = document.getElementById('content');
      container.innerHTML = '';
      const keywords = Object.keys(favorites).filter(k => favorites[k]);
      if (keywords.length === 0) {
        container.innerHTML = '<p style="text-align:center">즐겨찾기한 키워드가 없습니다.</p>';
        return;
      }

      const card = document.createElement('div');
      card.className = 'index-card';
      card.innerHTML = `<div class="index-title">⭐ 즐겨찾기</div>`;
      const list = document.createElement('div');
      list.className = 'keyword-list';
      keywords.forEach(k => {
        const item = document.createElement('div');
        item.className = 'keyword favorited';
        item.innerHTML = `<span>${k}</span><span class="star" onclick="toggleFavorite(event, '${k}')">★</span>`;
        list.appendChild(item);
      });
      card.appendChild(list);
      container.appendChild(card);
    }

    function renderCategory(category) {
      const container = document.getElementById('content');
      container.innerHTML = '';
      const items = data[category];
      for (const session in items) {
        const card = document.createElement('div');
        card.className = 'index-card';

        const title = document.createElement('div');
        title.className = 'index-title';
        title.textContent = `${session}`;
        card.appendChild(title);

        const tab = document.createElement('div');
        tab.className = 'session-tabs';
        for (let i = 1; i <= 4; i++) {
          const btn = document.createElement('button');
          btn.textContent = `${i}교시`;
          btn.onclick = () => showSession(card, i);
          if (i === 1) btn.classList.add('active');
          tab.appendChild(btn);
        }
        card.appendChild(tab);

        for (let i = 1; i <= 4; i++) {
          const list = document.createElement('div');
          list.className = 'keyword-list';
          list.dataset.session = i;
          if (i !== 1) list.style.display = 'none';

          items[session][i].forEach(keyword => {
            const item = document.createElement('div');
            item.className = 'keyword';
            if (favorites[keyword]) item.classList.add('favorited');
            item.innerHTML = `<span>${keyword}</span><span class="star" onclick="toggleFavorite(event, '${keyword}')">★</span>`;
            list.appendChild(item);
          });

          card.appendChild(list);
        }

        container.appendChild(card);
      }
    }

    function showSession(card, session) {
      card.querySelectorAll('.session-tabs button').forEach(b => b.classList.remove('active'));
      card.querySelectorAll(`.session-tabs button:nth-child(${session})`).forEach(b => b.classList.add('active'));
      card.querySelectorAll('.keyword-list').forEach(k => {
        k.style.display = k.dataset.session == session ? 'block' : 'none';
      });
    }

    function toggleFavorite(e, keyword) {
      e.preventDefault();
      favorites[keyword] = !favorites[keyword];
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderCategory(document.querySelector('.tabs button.active').textContent.trim());
    }

    function filterKeywords() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      if (input.length > 1 && !searchHistory.includes(input)) {
        searchHistory.unshift(input);
        if (searchHistory.length > 10) searchHistory.pop();
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        renderSearchHistory();
      }

      document.querySelectorAll('.keyword').forEach(el => {
        const text = el.textContent.toLowerCase();
        el.style.display = text.includes(input) ? 'flex' : 'none';
      });
    }

    function renderSearchHistory() {
      const container = document.getElementById('searchHistory');
      container.innerHTML = searchHistory.map(q => `<span>${q}</span>`).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCategory('시공');
      renderSearchHistory();
    });
  </script>
</body>
</html>
