    .progress-percent {

<script>
  /* 클릭 수 체크*/
  function trackClick(el) {
    const key = el.dataset.key;
    let count = parseInt(localStorage.getItem(key) || "0");
    count++;
    localStorage.setItem(key, count);
    updateVisual(el, count);
    updateAllProgressBars();
  }
  
  /* 클릭 수 시각화 기준*/
  function updateVisual(el, count) {
    el.classList.remove("click-1", "click-3", "click-5");

    let emoji = '';
    if (count >= 5) {
      el.classList.add("click-5");
      emoji = '🎓';
    } else if (count >= 3) {
      el.classList.add("click-3");
      emoji = '⭐';
    } else if (count >= 1) {
      el.classList.add("click-1");
      emoji = '🔥';
    }

    /* 클릭 수 시각화*/
    const span = el.querySelector('.click-count');
    if (span) {
      span.textContent = `${count} ${emoji}`;
    }
  }




  /* 프로그레스바*/
function updateAllProgressBars() {
  document.querySelectorAll('.section-title').forEach(titleEl => {
    const field = titleEl.textContent.trim();
    const progressWrapper = document.getElementById('progress-' + titleEl.dataset.id);
    const container = progressWrapper?.nextElementSibling;
    if (!progressWrapper || !container) return;

    let totalClicks = 0;
    container.querySelectorAll('a[data-key]').forEach(a => {
      const key = a.dataset.key;
      totalClicks += parseInt(localStorage.getItem(key) || "0");
    });

    const percent = Math.min(100, Math.round(totalClicks / 10));
    const fill = progressWrapper.querySelector('.progress-fill');
    const label = progressWrapper.querySelector('.progress-percent');
    if (fill) fill.style.width = `${percent}%`;
    if (label) label.textContent = `${percent}% (${totalClicks}회 클릭)`;
  });
}



  
  window.onload = () => {
    document.querySelectorAll('a[data-key]').forEach(el => {
      const key = el.dataset.key;
      el.setAttribute('target', '_blank');
      const count = parseInt(localStorage.getItem(key) || "0");
      if (count > 0) updateVisual(el, count);
    });
    updateAllProgressBars();
  };
</script>
