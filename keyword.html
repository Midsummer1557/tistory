<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기술사 브리태니커 스타일 인덱스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #2c3e50;
      --card-bg: #ffffff;
      --highlight: #2f80ed;
      --accent-bg: #ecf3ff;
      --hover-bg: #dbeaff;
      --session-1: #e6f0ff;
      --session-2: #e8f5e9;
      --session-3: #fff8e1;
      --session-4: #fce4ec;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --highlight: #4dabf7;
      --accent-bg: #1a2b3c;
      --hover-bg: #2a3b4c;
      --session-1: #1e2f40;
      --session-2: #1f3f30;
      --session-3: #3e3a1f;
      --session-4: #3d2a35;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .tabs, .session-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button, .session-tabs button {
      background: var(--accent-bg);
      border: none;
      color: var(--text-color);
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tabs button.active, .session-tabs button.active {
      background-color: var(--highlight);
      color: white;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 12px;
      width: 90%;
      max-width: 420px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .accordion {
      margin-bottom: 30px;
    }

    .accordion-title {
      font-size: 22px;
      font-weight: 600;
      padding: 18px;
      background-color: var(--highlight);
      color: white;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .index-container {
      display: block;
      padding: 20px;
      border-radius: 10px;
      background-color: var(--card-bg);
      margin-top: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .index-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .index-card {
      border-radius: 12px;
      padding: 15px;
      transition: all 0.3s;
    }

    .session-1 { background-color: var(--session-1); }
    .session-2 { background-color: var(--session-2); }
    .session-3 { background-color: var(--session-3); }
    .session-4 { background-color: var(--session-4); }

    .index-title {
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 10px;
      font-size: 17px;
    }

    .index-links a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      padding: 5px 0;
    }

    .index-links a.highlight {
      font-weight: bold;
      color: var(--highlight);
    }

    .index-links a .star {
      font-size: 14px;
      cursor: pointer;
      color: #ccc;
    }

    .index-links a.favorited .star {
      color: gold;
    }

    .dark-toggle {
      display: block;
      width: fit-content;
      margin: 60px auto 0;
      padding: 12px 24px;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>📚 기술사 키워드 인덱스</h1>

  <div class="tabs">
    <button class="active" onclick="showTab('시공')">🏗️ 건축시공</button>
    <button onclick="showTab('기계')">⚙️ 기계설비</button>
    <button onclick="showTab('전기')">💡 전기설비</button>
    <button onclick="showTab('소방')">🔥 소방기술</button>
    <button onclick="showTab('정보')">📊 정보관리</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="filterKeywords()" placeholder="키워드 검색...">
  </div>

  <div id="content"></div>

  <button class="dark-toggle" onclick="toggleTheme()">🌙 다크모드</button>

  <script>
    const data = {
      시공: {
        "130회": {
          1: ["가설구조물", "기초공법"],
          2: ["도장공사", "콘크리트양생"],
          3: ["철근시공", "슬래브"],
          4: ["방수공법", "적산기법"]
        }
      },
      기계: {
        "128회": {
          1: ["기계환기", "에너지절감"],
          2: ["열교환기", "냉방부하계산"],
          3: ["펌프종류", "배관시스템"],
          4: ["덕트설계", "흡음설비"]
        }
      }
      // 나머지 기술사도 동일한 구조로 추가 가능
    };

    const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');

    function renderContent(category) {
      const container = document.getElementById("content");
      container.innerHTML = "";
      const sets = data[category];
      for (const session in sets) {
        const accordion = document.createElement("div");
        accordion.className = "accordion";
        accordion.setAttribute("data-category", category);

        accordion.innerHTML = `
          <div class="accordion-title" onclick="toggleAccordion(this)">${session} ${category} 기술사</div>
          <div class="index-container">
            <div class="session-tabs">
              <button onclick="showSession(this, 1)">1교시</button>
              <button onclick="showSession(this, 2)">2교시</button>
              <button onclick="showSession(this, 3)">3교시</button>
              <button onclick="showSession(this, 4)">4교시</button>
            </div>
            <div class="index-grid">
              ${Object.entries(sets[session]).map(([s, keywords]) => `
                <div class="index-card session-${s}" data-session="${s}" style="display:${s == 1 ? 'block' : 'none'}">
                  <div class="index-title">${s}교시</div>
                  <div class="index-links">
                    ${keywords.map(k => `
                      <a href="#" class="${favorites[k] ? 'favorited' : ''}" onclick="toggleFavorite(event, '${k}')">
                        <span>${k}</span>
                        <span class="star">★</span>
                      </a>`).join('')}
                  </div>
                </div>`).join('')}
            </div>
          </div>
        `;
        container.appendChild(accordion);
      }
    }

    function toggleAccordion(el) {
      const content = el.nextElementSibling;
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    }

    function showTab(category) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderContent(category);
    }

    function showSession(el, num) {
      const parent = el.closest('.index-container');
      parent.querySelectorAll('.session-tabs button').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      parent.querySelectorAll('.index-card').forEach(card => {
        card.style.display = card.getAttribute('data-session') == num ? 'block' : 'none';
      });
    }

    function filterKeywords() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.index-links a').forEach(link => {
        const text = link.textContent.toLowerCase();
        if (text.includes(input)) {
          link.classList.add('highlight');
        } else {
          link.classList.remove('highlight');
        }
      });
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function toggleFavorite(e, keyword) {
      e.preventDefault();
      favorites[keyword] = !favorites[keyword];
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderContent(document.querySelector('.tabs button.active').textContent.replace(/[^가-힣]/g, ''));
    }

    // 초기 렌더링
    document.addEventListener('DOMContentLoaded', () => {
      renderContent('시공');
    });
  </script>
</body>
</html>
