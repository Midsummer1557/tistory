<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기술사 브리태니커 스타일 인덱스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --card-bg: #fff;
      --highlight: #007acc;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --highlight: #66ccff;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      background: none;
      border: 2px solid var(--highlight);
      color: var(--text-color);
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: var(--highlight);
      color: white;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .accordion {
      margin-bottom: 30px;
    }

    .accordion-title {
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      background-color: var(--highlight);
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .index-container {
      display: block;
      padding: 20px;
      border-radius: 10px;
      background-color: var(--card-bg);
      margin-top: 10px;
    }

    .index-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .index-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .index-title {
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .index-links a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      padding: 3px 0;
    }

    .index-links a.highlight {
      background-color: yellow;
    }

    .index-links a .star {
      font-size: 14px;
      cursor: pointer;
      color: #ccc;
    }

    .index-links a.favorited .star {
      color: gold;
    }

    .dark-toggle {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      padding: 10px 20px;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📚 기술사 키워드 인덱스</h1>

  <div class="tabs">
    <button class="active" onclick="showTab('시공')">🏗️ 건축시공</button>
    <button onclick="showTab('기계')">⚙️ 기계설비</button>
    <button onclick="showTab('전기')">💡 전기설비</button>
    <button onclick="showTab('소방')">🔥 소방기술</button>
    <button onclick="showTab('정보')">📊 정보관리</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="filterKeywords()" placeholder="키워드 검색...">
  </div>

  <div id="content">
    <div class="accordion" data-category="시공">
      <div class="accordion-title" onclick="toggleAccordion(this)">🏗️ 건축시공기술사 키워드</div>
      <div class="index-container">
        <div class="index-grid">
          <div class="index-card">
            <div class="index-title">130회</div>
            <div class="index-links">
              <a href="#"><span>가설구조물</span><span class="star" onclick="toggleFavorite(event, this)">★</span></a>
              <a href="#"><span>기초공법</span><span class="star" onclick="toggleFavorite(event, this)">★</span></a>
            </div>
          </div>
          <div class="index-card">
            <div class="index-title">129회</div>
            <div class="index-links">
              <a href="#"><span>도장공사</span><span class="star" onclick="toggleFavorite(event, this)">★</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 동일한 구조로 다른 기술사 영역 추가 -->
  </div>

  <button class="dark-toggle" onclick="toggleTheme()">🌙 다크모드</button>

  <script>
    function toggleAccordion(el) {
      const content = el.nextElementSibling;
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    }

    function showTab(category) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.accordion').forEach(acc => {
        acc.style.display = (acc.getAttribute('data-category') === category) ? 'block' : 'none';
      });
    }

    function filterKeywords() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.index-links a').forEach(link => {
        const text = link.textContent.toLowerCase();
        if (text.includes(input)) {
          link.classList.add('highlight');
        } else {
          link.classList.remove('highlight');
        }
      });
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function toggleFavorite(e, el) {
      e.preventDefault();
      const link = el.parentElement;
      link.classList.toggle('favorited');
    }
  </script>
</body>
</html>
