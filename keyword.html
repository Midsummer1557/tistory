<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기술사 브리태니커 스타일 인덱스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --card-bg: #fff;
      --highlight: #007acc;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --highlight: #66ccff;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tabs button {
      background: none;
      border: 2px solid var(--highlight);
      color: var(--text-color);
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: var(--highlight);
      color: white;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .accordion {
      margin-bottom: 30px;
    }

    .accordion-title {
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      background-color: var(--highlight);
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .index-container {
      display: none;
      padding: 20px;
      border-radius: 10px;
      background-color: var(--card-bg);
      margin-top: 10px;
    }

    .index-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .index-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .index-title {
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .index-links a {
      display: block;
      text-decoration: none;
      color: var(--text-color);
      padding: 3px 0;
    }

    .index-links a.highlight {
      background-color: yellow;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleTheme()">🌙 다크모드</button>
  <h1>📚 기술사 키워드 인덱스</h1>

  <div class="tabs">
    <button class="active" onclick="showTab('시공')">건축시공기술사</button>
    <button onclick="showTab('기계')">건축기계설비기술사</button>
    <button onclick="showTab('전기')">건축전기설비기술사</button>
    <button onclick="showTab('소방')">소방기술사</button>
    <button onclick="showTab('정보')">정보관리기술사</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="filterKeywords()" placeholder="키워드 검색...">
  </div>

  <div id="content">
    <div class="accordion" data-category="시공">
      <div class="accordion-title" onclick="toggleAccordion(this)">🏗️ 건축시공기술사 키워드</div>
      <div class="index-container">
        <div class="index-grid">
          <div class="index-card">
            <div class="index-title">ㄱ</div>
            <div class="index-links">
              <a href="#">가설구조물</a>
              <a href="#">기초공법</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion" data-category="기계" style="display:none">
      <div class="accordion-title" onclick="toggleAccordion(this)">🛠️ 건축기계설비기술사 키워드</div>
      <div class="index-container">
        <div class="index-grid">
          <div class="index-card">
            <div class="index-title">ㄴ</div>
            <div class="index-links">
              <a href="#">냉난방시스템</a>
              <a href="#">누수진단</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion" data-category="전기" style="display:none">
      <div class="accordion-title" onclick="toggleAccordion(this)">💡 건축전기설비기술사 키워드</div>
      <div class="index-container">
        <div class="index-grid">
          <div class="index-card">
            <div class="index-title">ㅅ</div>
            <div class="index-links">
              <a href="#">수배전반</a>
              <a href="#">선로보호</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion" data-category="소방" style="display:none">
      <div class="accordion-title" onclick="toggleAccordion(this)">🔥 소방기술사 키워드</div>
      <div class="index-container">
        <div class="index-grid">
          <div class="index-card">
            <div class="index-title">ㅅ</div>
            <div class="index-links">
              <a href="#">스프링클러</a>
              <a href="#">소화기구</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion" data-category="정보" style="display:none">
      <div class="accordion-title" onclick="toggleAccordion(this)">📊 정보관리기술사 키워드</div>
      <div class="index-container">
        <div class="index-grid">
          <div class="index-card">
            <div class="index-title">ㅈ</div>
            <div class="index-links">
              <a href="#">정보보안</a>
              <a href="#">자료구조</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(el) {
      const content = el.nextElementSibling;
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    }

    function showTab(category) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.accordion').forEach(acc => {
        acc.style.display = (acc.getAttribute('data-category') === category) ? 'block' : 'none';
      });
    }

    function filterKeywords() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.index-links a').forEach(link => {
        if (link.textContent.toLowerCase().includes(input)) {
          link.classList.add('highlight');
        } else {
          link.classList.remove('highlight');
        }
      });
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
