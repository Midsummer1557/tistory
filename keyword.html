      background-color: #f4f4f4;
      padding: 30px;

    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

      font-size: 24px;

      color: #222;

      padding-left: 12px;

    .index-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }

    .index-card:hover {

    }

    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #004c8c;
    }

    .index-links a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 3px 0;
    }

    .index-links a:hover {
      color: #0077cc;
