<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기술사 기출 서브노트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 50px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 0 auto 20px auto;
      width: fit-content;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-top: 60px;
      margin-bottom: 20px;
      border-left: 6px solid #007acc;
      padding-left: 12px;
    }
    .index-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    .index-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s;
    }
    .index-card:hover {
      transform: translateY(-4px);
    }
    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #211f1f;
    }
    .index-links a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: #333;
      padding: 3px 0;
      transition: color 0.3s;
    }
    .index-links a:hover {
      color: #0077cc;
    }

    /* 클릭 횟수별 색상 */
    .click-1 { color: #c2372b !important; }
    .click-3 { color: #d92d1e !important; }
    .click-5 { color: #ed1e0c !important; }

    .click-count {
      font-size: 12px;
      background: #eee;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>📚 기술사 기출 서브노트</h1>
  <div class="subtitle">제가 공부하려고 만든 서브노트입니다.</div>

  <!-- 🏗️ 건축시공기술사 -->
  <div class="section-title">🏗️ 건축시공기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="가설구조물" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="도장공사" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
  </div>

  <!-- ⚙️ 건축기계설비기술사 -->
  <div class="section-title">⚙️ 건축기계설비기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="펌프종류" onclick="trackClick(this)">펌프종류<span class="click-count"></span></a>
        <a href="https://studyhot.tistory.com/67" data-key="냉난방시스템" onclick="trackClick(this)">냉난방시스템<span class="click-count"></span></a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="배관설계" onclick="trackClick(this)">배관설계<span class="click-count"></span></a>
        <a href="https://studyhot.tistory.com/67" data-key="에너지절약기법" onclick="trackClick(this)">에너지절약기법<span class="click-count"></span></a>
      </div>
    </div>
  </div>

  <!-- 💡 건축전기설비기술사 -->
  <div class="section-title">💡 건축전기설비기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="배선설계" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="조명설비" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
  </div>

  <!-- 🔥 소방기술사 -->
  <div class="section-title">🔥 소방기술사</div>
  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="스프링클러" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
    <div class="index-card">
      <div class="index-title">추천</div>
      <div class="index-links">

  </div>

  <!-- 📊 정보관리기술사 -->

  <div class="index-container">
    <div class="index-card">
      <div class="index-title">필수</div>
      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="정보보안" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
    <div class="index-card">

      <div class="index-links">
        <a href="https://studyhot.tistory.com/67" data-key="SQL최적화" onclick="trackClick(this)">업데이트 예정<span class="click-count"></span></a>
      </div>
    </div>
  </div>





  
<script>
  function trackClick(el) {
    const key = el.dataset.key;
    let count = parseInt(localStorage.getItem(key) || "0");
    count++;
    localStorage.setItem(key, count);
    updateVisual(el, count);
  }

  function updateVisual(el, count) {
    el.classList.remove("click-1", "click-3", "click-5");

    let emoji = '';
    if (count >= 5) {
      el.classList.add("click-5");
      emoji = '🎓';
    } else if (count >= 3) {
      el.classList.add("click-3");
      emoji = '⭐';
    } else if (count >= 1) {
      el.classList.add("click-1");
      emoji = '🔥';
    }

    const span = el.querySelector('.click-count');
    if (span) {
      span.textContent = `${count} ${emoji}`;
    }
  }

  window.onload = () => {
    document.querySelectorAll('.index-links a').forEach(el => {
      const key = el.dataset.key;
      el.setAttribute('target', '_blank');
      const count = parseInt(localStorage.getItem(key) || "0");
      if (count > 0) updateVisual(el, count);
    });
  };
</script>



  
</body>
</html>
