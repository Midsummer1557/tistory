<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기술사 출제 키워드 총정리</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --text-color: #2c3e50;
      --card-bg: #ffffff;
      --highlight: #2f80ed;
      --accent-bg: #ecf3ff;
      --session-1: #e6f0ff;
      --session-2: #e8f5e9;
      --session-3: #fff8e1;
      --session-4: #fce4ec;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      width: 100%;
      background: var(--accent-bg);
      border: none;
      color: var(--text-color);
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-sizing: border-box;
    }

    .tabs button.active {
      background-color: var(--highlight);
      color: white;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-history {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    .search-history span {
      display: inline-block;
      background: #eee;
      color: #333;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 4px;
      font-size: 13px;
    }

    .index-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 30px;
    }

    @media (min-width: 1024px) {
      .index-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .index-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .index-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--highlight);
    }

    .session-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 5px;
    }

    .session-tabs button {
      flex: 1 1 20%;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .session-tabs button[data-session="1"] { background: var(--session-1); }
    .session-tabs button[data-session="2"] { background: var(--session-2); }
    .session-tabs button[data-session="3"] { background: var(--session-3); }
    .session-tabs button[data-session="4"] { background: var(--session-4); }

    .session-tabs button.active {
      outline: 2px solid var(--highlight);
      transform: scale(1.05);
    }

    .keyword-list {
      margin-top: 10px;
    }

    .keyword {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .keyword .star {
      cursor: pointer;
      color: #ccc;
    }

    .keyword.favorited .star {
      color: gold;
    }
  </style>
</head>
<body>
