<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MBTI 가이드</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }

    .title-bar {
      background-color: #cbb7f0; /* 파스텔톤 배경 */
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      background-color: white;
      border: none;
      color: #6c4ba4;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    td {
      width: 25%;
      position: relative;
      padding: 0;
    }

    .mbti-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .mbti-wrapper {
      position: relative;
      width: 100%;
    }

    .mbti-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 25%; /* 이미지의 25% 높이 */
      background-color: rgba(0, 0, 0, 0.8); /* 투명도 80% */
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    function toggleTable() {
      const table = document.getElementById('mbti-table');
      table.style.display = (table.style.display === 'none') ? 'table' : 'none';
    }
  </script>
</head>
<body>

  <div class="title-bar">
    <span>MBTI 가이드</span>
    <button class="toggle-btn" onclick="toggleTable()">접기 / 펴기</button>
  </div>

  <table id="mbti-table" border="1">
    <tr>
      <td>
        <a href="#">
          <div class="mbti-wrapper">
            <img class="mbti-img" src="이미지링크" alt="ISTJ">
            <div class="mbti-label">ISTJ</div>
          </div>
        </a>
      </td>
      <td>
        <a href="#">
          <div class="mbti-wrapper">
            <img class="mbti-img" src="이미지링크" alt="ISFJ">
            <div class="mbti-label">ISFJ</div>
          </div>
        </a>
      </td>
      <td>
        <a href="#">
          <div class="mbti-wrapper">
            <img class="mbti-img" src="이미지링크" alt="INFJ">
            <div class="mbti-label">INFJ</div>
          </div>
        </a>
      </td>
      <td>
        <a href="#">
          <div class="mbti-wrapper">
            <img class="mbti-img" src="이미지링크" alt="INTJ">
            <div class="mbti-label">INTJ</div>
          </div>
        </a>
      </td>
    </tr>
    <!-- 아래 행도 동일하게 반복해서 추가하세요 -->
  </table>

</body>
</html>
